<div class="check">
  <input
    id="done"
    type="checkbox"
    value="item.isDone"
    [checked]="item.isDone"
    (click)="isDone(item)"
  />
</div>

<button class="delete" (click)="deleteItem(item)">
  <i class="bi bi-x-lg"></i>
</button>
<p class="title">{{ item.title }}</p>

<!-- <p class="description">{{ item.description }}</p> -->
<div class="extra-info">
  <p class="added">Added: {{ item.dateAdded | date: "short" }}</p>
</div>

<app-todo-form (newTodo)="addTodo($event)"></app-todo-form>

<ul id="todo-list">
  <li *ngFor="let todo of renderedList">
    <app-todo-item
      [item]="todo"
      (toDelete)="deleteTodo($event)"
      (toMark)="toggleDone($event)"
    >
    </app-todo-item>
  </li>
</ul>

<app-instruments> </app-instruments>
